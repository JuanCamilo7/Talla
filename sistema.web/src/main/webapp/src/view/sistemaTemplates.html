<script type="text/template" id="sistemaList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(sistemas, function(sistema) { %>
    <tr>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-sistema-edit',{id:<%= sistema.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-sistema-delete',{id:<%= sistema.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="sistema">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-sistemaForm">
    <% if(sistema.id) {%>
    <input type="hidden" name="id" value="<%= sistema.id %>"/>
    <% }%>
    </form>
    </div>
</script>
